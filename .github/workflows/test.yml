name: Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-go-
      continue-on-error: true
          
    - name: Download dependencies
      run: go mod download
      continue-on-error: true
      
    - name: Run tests
      run: go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
      
    - name: Check coverage threshold
      run: |
        coverage=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
        echo "Test coverage: ${coverage}"
        # Extract numeric value for comparison
        coverage_num=$(echo $coverage | sed 's/%//')
        threshold=85.0
        # Use awk for proper float comparison
        result=$(awk -v cov="$coverage_num" -v thresh="$threshold" 'BEGIN {print (cov >= thresh) ? "pass" : "fail"}')
        if [ "$result" = "pass" ]; then
          echo "✅ Coverage ${coverage} meets the ${threshold}% requirement"
        else
          echo "❌ Coverage ${coverage} is below the required ${threshold}%"
          exit 1
        fi
        
    - name: Build
      run: go build -v ./...
      
    - name: Run linter
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m
      continue-on-error: true
